<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Basic and Style</title>
    <style>
        .flex-container {
            display: flex;
            /* flex-direction: row; */
            /* flex-wrap: wrap; */
        }

        .item {
            background-color: #f4f4f4;
            border: #ccc solid 2px;
            margin: 0.75rem;
            padding: 0.75rem;
            text-align: center;
            border-radius: 0.5rem;
            flex: 1;
        }

        .item:first-child {
            flex: 2;
        }
    </style>
</head>
<body>
    <div class="flex-container">
    <!-- .item{<h3>item 1</h3>}*3 -->
    <div class="item">
        <h3>Item 1</h3>
    </div>
    <div class="item">
        <h3>Item 2</h3>
    </div>
    <div class="item">
        <h3>Item 3</h3>
    </div>
    </div>
</body>
</html>
