<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <h1>Links and Images</h1>

    <!-- External Link -->
    <a href="https://google.com">Click for google</a>
    
    <!-- External Link opening in new tab -->
    <p>
        <a href="https://google.com" target="_blank">Click for google in new tab</a>
    </p>

    <!-- Internal Link -->
    <p>
        <a href="04_typhography.html">Typography</a>
    </p>

    <!-- Local Image -->
    <img src="./images/sample.jpg" alt="My Image" width="200">
    <br>
    <!-- Remote Images -->
    <img src="https://source.unsplash.com/200x200/?nature" alt="Image">
    <br>
    <img src="https://source.unsplash.com/200x201/?nature" alt="Image">
    <br>
    <img src="https://source.unsplash.com/201x200/?nature" alt="Image">

</body>
</html>
