<body>
    <h3>Entities</h3>
    <!-- Non breakiing space &nbsp-->
    <p>Hello, my name is &nbsp; ryan</p>

    <!-- Greater than and Less than -->
    <p>5 &gt; 1</p>
    <p>5 &#62; 1</p>
