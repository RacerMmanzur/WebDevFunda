<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Forms and Inputs</h3>
    <form action="process.php">
        <!-- Text -->
        <div>
            <label for="name">Name:</label> <br>
            <input type="text" id="name" name="name"> <!-- name is required for server -->
        </div>
        <br>

        <!-- Email -->
        <div>
            <label for="email">Email:</label> <br>
            <input type="email" name="email" id="email" placeholder="youremail@email.com">
        </div><br>

        <!-- Text Area -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="21" rows="1"></textarea><br>
        </div>
        
        <!-- Dropdown  --> <br>
        <div><label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select><br>
        </div>

        <!-- Number --> <br>
        <div>
            <label for="age">Age</label><br>
            <!-- emmet shortcut input:number -->
            <input type="number" name="age" id="age">       
        </div>

        <!-- Date -->
        <div><br>
            <label for="birthdate">Birthdate:</label> <br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        
        <!-- radio button -->
        <div><br>
            <label for="membership">Membership</label> <br>
            <input type="radio" name="membership" id="membership" value="simple"> Simple
            <input type="radio" name="membership" id="membership" value="standard"> Standard
            <input type="radio" name="membership" id="membership" value="premium"> Premium
        </div>

        <!-- checkbox -->
        <div><br>
            <label for="membership">I like...</label>
            <input type="checkbox" name="likes" id="likes" value="bike"> Bike
            <input type="checkbox" name="likes" id="likes" value="car"> Car
            <input type="checkbox" name="likes" id="likes" value="boat"> Boat
        </div>
        <br>

        <!-- passload -->
        <div>
            <label for="password">Password</label>
            <input type="text" id="password" name="password">
        </div><br>

        <!-- button -->
        <div>
            <input type="submit" value="Submit">
            <!-- <button type="submit">Submit Button</button> -->
            <button type="reset">Reset</button>
        </div>

    </form>
</body>
</html>
